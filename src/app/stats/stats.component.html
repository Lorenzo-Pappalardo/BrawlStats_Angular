<form class="player-stats" (submit)="this.fetchData(playerTagInput.value)">
  <ion-card class="player-tag-card">
    <ion-input
      type="text"
      class="player-tag-input"
      placeholder="Player's Tag"
      autocapitalize="characters"
      #playerTagInput
    ></ion-input>
  </ion-card>

  <ion-button class="confirmButton" type="submit">Get Stats!</ion-button>
</form>

<ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
